<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Blend - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #00172d, #000000);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 3;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        .coming-soon {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00eaff;
            animation: flicker 3s infinite alternate, subtleBlink 0.5s infinite;
            font-family: 'Rajdhani', sans-serif;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 3s forwards;
        }

        .vision-blend {
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: 15px;
            color: #00bfa5;
            animation: glowingText 3s ease-in-out infinite alternate;
            text-shadow: 0 0 15px #00bfa5, 0 0 30px #007a73, 0 0 50px #00bfa5;
            font-family: 'Rubik Mono One', sans-serif;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 1s forwards;
        }

        .cine-studio {
            font-size: 2.5rem;
            font-weight: normal;
            letter-spacing: 10px;
            color: #00eaff;
            font-family: 'Rajdhani', sans-serif;
            margin-top: -20px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 2s forwards;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 0; }
            20% { opacity: 1; }
            40% { opacity: 0; }
            60% { opacity: 1; }
            80% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes subtleBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        @keyframes glowingText {
            0% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc; }
            100% { text-shadow: 0 0 40px #00eaff, 0 0 70px #00ffcc, 0 0 100px #00ffcc; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glitch {
            font-size: 3.5rem;
            text-transform: uppercase;
            position: relative;
            color: #ff6347;
            animation: glitch 1.5s infinite alternate;
            font-family: 'Rajdhani', sans-serif;
            opacity: 0;
            animation: fadeInText 1s ease-in-out 4s forwards;
        }

        @keyframes glitch {
            0% { clip: rect(20px, 9999px, 20px, 0); transform: skew(2deg, 2deg); }
            50% { clip: rect(10px, 9999px, 25px, 0); transform: skew(-2deg, -2deg); }
            100% { clip: rect(5px, 9999px, 15px, 0); transform: skew(1deg, 1deg); }
        }

        .neon-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 200, 255, 0.3), transparent 80%);
            filter: blur(80px);
            z-index: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/hexellence.png');
            opacity: 0.2;
            animation: starsMove 40s linear infinite;
        }

        @keyframes starsMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        .hexagon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/hexellence.png');
            opacity: 0.4;
            animation: hexagonPulse 5s infinite alternate;
        }

        @keyframes hexagonPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .tube-light {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #00e5ff, transparent);
            filter: blur(15px);
            animation: tubeLight 5s infinite alternate ease-in-out, subtleBlink 1s infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes tubeLight {
            0% { height: 0; opacity: 0; }
            20% { height: 30%; opacity: 1; }
            40% { height: 60%; opacity: 0.6; }
            60% { height: 80%; opacity: 1; }
            80% { height: 100%; opacity: 0.6; }
            100% { height: 100%; opacity: 1; }
        }
    
        .countdown {
            font-size: 5rem;
            color: #ffffff;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
            font-family: 'Rubik Mono One', sans-serif;
            margin-top: 20px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .vision-blend {
                font-size: 4rem;
                letter-spacing: 8px;
            }
            .cine-studio {
                font-size: 2rem;
                letter-spacing: 5px;
                margin-top: -10px;
            }
            .coming-soon {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            .glitch {
                font-size: 2rem;
            }
            .countdown {
                font-size: 3rem;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .vision-blend {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            .cine-studio {
                font-size: 1.5rem;
                letter-spacing: 3px;
                margin-top: -5px;
            }
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .glitch {
                font-size: 1.5rem;
            }
            .countdown {
                font-size: 2.5rem;
                margin-top: 10px;
            }
        }
    </style>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateCountdown() {
                const targetDate = new Date('November 1, 2024 08:00:00').getTime();
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                    
                    document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById('countdown').innerText = "The experience is here!";
                }
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</head>
<body>
    <div class="neon-glow"></div>
    <div class="stars"></div>
    <div class="tube-light"></div>
    <div class="hexagon-lines"></div>
    <div class="container">
        <div class="vision-blend">Vision Blend</div>
        <div class="cine-studio">Cine Studio</div>
        <div class="coming-soon">Coming Soon...</div>
        <div class="glitch">Prepare for the Ultimate Experience!<br><span id="countdown" class="countdown"></span></div>
    </div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.container').style.display = 'block';
            }, 3000);
        });
    </script>
</body>
</html>
